<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Result</title>
</head>
<body>
    <div class="results">
        {% if prediction==1 %}
				<h1>Prediction: <span class='mal'>Malignant</span></h1>
			{% elif prediction==0 %}
				<h1>Prediction: <span class='ben'>Benign</span></h1>
			{% endif %}
    </div>
            
</body>
</html>
